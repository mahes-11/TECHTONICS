<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Events</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>Sign Up for Events</h1>
    </header>
    <main>
        <section class="signup-form">
            <h2>Registration Form</h2>
            <form id="eventSignup" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="Department">Your Department</label>
                    <input type="text" id="Department" name="Department" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="year">Select Year:</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1st">First Year</option>
                        <option value="2nd">Second Year</option>
                        <option value="3rd">Prefinal Year</option>
                        <option value="4th">Final Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Section">Select Section:</label>
                    <select id="Section" name="Section" required>
                        <option value="">Select Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event">Select Event:</label>
                    <select id="event" name="event" required>
                        <option value="">Select an event</option>
                        <option value="AI/ML Workshop">AI/ML Workshop</option>
                        <option value="UI/UX Design Challenge">UI/UX Design Challenge</option>
                        <option value="Cyber Security Hackathon">Cyber Security Hackathon</option>
                        <option value="Networking Seminar">Networking Seminar</option>
                        <option value="Ethical Hacking Contest">Ethical Hacking Contest</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Event Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <div id="confirmation" class="hidden"></div>
        </section>
    </main>
    <script src="group.js"></script>
</body>
</html>
